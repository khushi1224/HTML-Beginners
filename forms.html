<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms in HTML: </h1>
    <label for="Name">Name</label>
    <input type="text" name="" id="" placeholder="Enter your name">
    <br><br>

    <label for="Date">Date</label>
    <input type="date" name="" id="">   
    <br><br>

    <label for="Graduated"Graduated</label>
    <input type="checkbox" name="" id="">

    <label for="Highschool">Highschool</label>
    <input type="checkbox" name="" id="">

    <hr> <br> <br>
    <label for="Email">Email</label>
    <input type="email" name="" id="" placeholder="Enter your mail">
    <br> <br>
    <label for="File">Aadhar card</label>
    <input type="file" name="" id="">
    <br><br>
    <label for="Male">Male</label>
    <input type="radio" name="gen" id="">
    <label for="Female">Female</label>
    <input type="radio" name="gen" id="">
    <label for="Others">Others</label>
    <input type="radio" name="gen" id="">
    <br><br>
    Select Your Plan
    <select name="" id="">
        <option value="">Basic Plan</option>
        <option value="">Premium</option>
        <option value="">Platinum</option>
    </select>
    <br><br>
    <label for="">Enter your Feedback:</label>
    <br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter Your Feedback"></textarea>
</body>
</html>
