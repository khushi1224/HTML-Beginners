<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body>
    <h1>Application Form</h1>
    <br>
    <label for="First name">First Name: </label>
    <input type="text" name="" id="">
    <label for="Last Name">Last Name:</label>
    <input type="text" name="" id="">
    <br><br>

    <label for="date">Date of birth: </label>
    <input type="date" name="" id="">
    <label for="age">Age:</label>
    <input type="number" name="" id="">
    <br><br>
    Gender:
    <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>
    </select>
    <label for="email">Email Address:</label>
    <input type="email" name="" id="" placeholder="Enter Email Address">
    <br><br>
    <label for="position">Position Available:</label>
    <input type="radio" name="Jd" id="">Junior Developer
    <input type="radio" name="Jd" id="">Mid-level Developer
    <input type="radio" name="Jd" id="">Senior Developer
    <br><br>
    <label for="Pl">Programming Language:</label>
    <input type="checkbox" name="Java" id="">Java
    <input type="checkbox" name="JS" id="">Java Script
    <input type="checkbox" name="Python" id="">Python
    <br><br>
    <label for="Pass">Password:</label>
    <input type="password" name="pass" id="">
    <label for="Cpass">Confirm Password:</label>
    <input type="password" name="cpass" id="">
    <br><br>
    <form action="thanks.html">
    <input type="Submit" value="Submit">
</form>
<form action="Application form.html">
    <input type="Reset" value="Reset">
</form>
</body>
</html>
